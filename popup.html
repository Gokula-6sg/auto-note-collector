<!DOCTYPE html>
<html>
<head>
    <title>Auto Note Collector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 12px;
            width: 350px;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: linear-gradient(135deg, #1f1f1f, #121212);
            color: #eee;
        }

        h3 {
            text-align: center;
            margin: 0 0 12px;
            font-weight: 600;
            font-size: 20px;
            letter-spacing: 0.5px;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        button {
            flex: 1;
            margin: 0 3px;
            padding: 8px;
            border: none;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }

        #clearBtn { background: #ff4d4d; color: white; }
        #exportTxtBtn { background: #4da6ff; color: white; }
        #exportCsvBtn { background: #00cc66; color: white; }
        #darkModeBtn { background: #555; color: white; }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border 0.2s;
        }

        input:focus {
            outline: none;
            border: 1px solid #007bff;
        }

        #notes {
            max-height: 350px;
            overflow-y: auto;
        }

        .note {
            background: white;
            border-radius: 12px;
            padding: 10px 12px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .note:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.12);
        }

        body.dark .note {
            background: #2c2c2c;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .note p {
            margin: 0 0 6px;
            font-size: 14px;
            line-height: 1.4;
            word-break: break-word;
        }

        .note small {
            font-size: 11px;
            color: #777;
        }

        body.dark .note small {
            color: #aaa;
        }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: transparent;
            border: none;
            color: #ff4d4d;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: color 0.2s;
        }

        .delete-btn:hover { color: #ff1a1a; }
    </style>
</head>
<body>
<h3>&#x1F4D1;My Notes</h3>

<input type="text" id="search" placeholder="Search notes...">

<div id="controls">
    <button id="clearBtn">Clear</button>
    <button id="exportTxtBtn">TXT</button>
    <button id="exportCsvBtn">CSV</button>
    <button id="darkModeBtn">&#x1F319;</button>

</div>

<div id="notes"></div>

<script src="popup.js"></script>
</body>
</html>
